<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Конвертер валют</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"> 
</head>

<body>
  <header>
    <div class="logo">
      <img src="image/logo.svg" alt="Bank Logo">
    </div>
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <nav>
      <a href="#">БАНК</a>
      <a href="#">БИЗНЕС</a>
      <a href="#">ИНВЕСТИЦИИ</a>
      <a href="#">СТРАХОВАНИЕ</a>
      <a href="#">МОБАЙЛ</a>
      <a href="#">ПУТЕШЕСТВИЯ</a>
      <a href="#">РАЗВЛЕЧЕНИЯ</a>
    </nav>
    <button class="login">ВОЙТИ</button>
  </header>

  <main>
    <h1>Конвертер валют онлайн</h1>
    <div class="converter">
      <div class="box">
        <div class="label">У меня есть</div>
        <div class="tabs">
          <button class="active" data-currency="RUB">RUB</button>
          <button data-currency="USD">USD</button>
          <button data-currency="EUR">EUR</button>
          <button data-currency="GBP">GBP</button>
        </div>
        <div class="amount-box">
          <input type="text" class="amount input-currency" placeholder="0.00000" />
          <div class="rate rate-left"></div>
        </div>
      </div>
      <div class="box">
        <div class="label">Хочу приобрести</div>
        <div class="tabs">
          <button data-currency="RUB">RUB</button>
          <button class="active" data-currency="USD">USD</button>
          <button data-currency="EUR">EUR</button>
          <button data-currency="GBP">GBP</button>
        </div>
        <div class="amount-box">
          <input type="text" class="amount output-currency" placeholder="0.00000" />
          <div class="rate rate-right"></div>
        </div>
      </div>
    </div>
    <div class="error-message" style="display: none;"></div>
  </main>

  <script src="app.js"></script> 
</body>

</html>
